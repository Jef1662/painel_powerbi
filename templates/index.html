<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Painel de Setores</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', sans-serif;
            background-color: #ffffff;
            display: flex;
            flex-direction: column;
            align-items: center;
            height: 100vh;
            position: relative;
        }

        .logo {
            margin-top: 40px;
            margin-bottom: 20px;
            max-width: 180px;
        }

        .form-container {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        select {
            padding: 6px 10px;
            font-size: 14px;
            border-radius: 4px;
            border: 1px solid #ccc;
        }

        button {
            padding: 6px 16px;
            font-size: 14px;
            border: none;
            border-radius: 4px;
            background-color: #007bff;
            color: white;
            cursor: pointer;
        }

        .admin-link {
            position: absolute;
            bottom: 10px;
            right: 10px;
            font-size: 12px;
            color: #888;
            text-decoration: underline;
            background: none;
            border: none;
            cursor: pointer;
        }

        .admin-link:hover {
            color: #555;
        }
    </style>
</head>
<body>
    <img src="{{ url_for('static', filename='assets/logo.png') }}" alt="Logo" class="logo">

    <form class="form-container" action="/relatorios" method="get">
        <select name="setor" required>
            {% for setor in setores %}
                <option value="{{ setor }}">{{ setor }}</option>
            {% endfor %}
        </select>
        <button type="submit">Ir</button>
    </form>

    <form action="/admin" method="get">
        <button class="admin-link" type="submit">Administração</button>
    </form>
</body>
</html>
